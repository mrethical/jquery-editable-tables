
<!DOCTYPE html>
<html>
<head>
	<title>JQuery Editable Tables Test</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<table id="table-1" class="table table-bordered">
			<tbody>
				<tr>
					<td data-class="form-control input-sm" data-type="text">Text 1</td>
					<td data-class="form-control input-sm" data-type="select" data-items="1:Select 1,2:Select 2,3:Select 3">Select 3</td>
					<td data-type="checkbox" data-true="Yes" data-false="No">Yes</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
	<script type="text/javascript" src="./dist/js/jquery-editable-tables.js"></script>
	<script type="text/javascript">
		$('#table-1').editableTable();
	</script>

</body>
</html>
